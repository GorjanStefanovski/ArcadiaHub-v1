<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fight - Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Press Start 2P', cursive; }
    body { margin: 0; background: #000; color: white; }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }
    #playerHealthContainer, #enemyHealthContainer {
      position: relative;
      width: 45%;
      height: 30px;
      border: 4px solid white;
    }
    #playerHealth, #enemyHealth {
      position: absolute;
      top: 0; bottom: 0; left: 0;
      background: #818cf8;
      width: 100%;
    }
    #timer {
      background: black;
      width: 100px;
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      font-size: 1.5rem;
    }
    #displayText {
      position: absolute;
      color: white;
      top: 0; right: 0; bottom: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      pointer-events: none;
      z-index: 20;
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div id="overlay">
  <!-- Player Health -->
  <div id="playerHealthContainer">
    <div id="playerHealth"></div>
  </div>

  <!-- Timer -->
  <div id="timer">60</div>

  <!-- Enemy Health -->
  <div id="enemyHealthContainer">
    <div id="enemyHealth"></div>
  </div>
</div>

<!-- Winner/Tie Overlay -->
<div id="displayText" style="display: none;">Tie</div>

<canvas id="canvas" width="1024" height="576"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/classes.js}"></script>

<script th:inline="javascript">
  const matchId = /*[[${matchId}]]*/ 'test';
  const playerNumber = /*[[${playerNumber}]]*/ 0;
  console.log('Конфигурирано за Match:', matchId, 'Player:', playerNumber);
</script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
