<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fight - Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Press Start 2P', cursive; }
    body { margin: 0; background: #000; color: white; overflow: hidden; }

    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    #playerHealthContainer, #enemyHealthContainer {
      position: relative;
      width: 45%;
      height: 30px;
      border: 4px solid white;
    }

    #playerHealth, #enemyHealth {
      position: absolute;
      top: 0; bottom: 0; left: 0;
      background: #818cf8;
      width: 100%;
    }

    #timer {
      background: black;
      width: 100px;
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      font-size: 1.5rem;
    }

    #countdown-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      background: rgba(0,0,0,0.6);
    }

    #countdownText {
      font-size: 10rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* РЕПРОГРАМИРАН ЕКРАН ЗА КРАЈ */
    #displayText {
      position: absolute;
      color: white;
      top: 0; right: 0; bottom: 0; left: 0;
      display: none; /* Првично скриено, се пали преку JS */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      background: rgba(0,0,0,0.85);
      pointer-events: all; /* Овозможува кликање на копчето */
    }

    #winStatus {
      font-size: 5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    #backHomeBtn {
      padding: 20px 40px;
      font-size: 1.5rem;
      background: #f05454;
      color: white;
      border: 6px solid white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      pointer-events: auto;
    }

    #backHomeBtn:hover {
      background: #818cf8;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="playerHealthContainer">
    <div id="playerHealth"></div>
  </div>

  <div id="timer">60</div>

  <div id="enemyHealthContainer">
    <div id="enemyHealth"></div>
  </div>
</div>

<div id="countdown-overlay">
  <div id="countdownText"></div>
</div>

<div id="displayText">
  <h1 id="winStatus">TIE</h1>
  <button id="backHomeBtn" onclick="leaveMatchAndGoHome()">BACK HOME</button>
</div>


<canvas id="canvas" width="1024" height="576"></canvas>

<audio id="beepSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>
<audio id="fightSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/classes.js}"></script>

<script th:inline="javascript">
  const matchId = /*[[${matchId}]]*/ 'test';
  const playerNumber = /*[[${playerNumber}]]*/ 0;
  console.log('Конфигурирано за Match:', matchId, 'Player:', playerNumber);
</script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
