<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .leaderboard-container {
            margin-top: 50px;
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .rank-badge {
            font-size: 1.2rem;
            width: 40px;
        }
        .win-rate-high {
            color: #198754;
            font-weight: bold;
        }
        .win-rate-medium {
            color: #ffc107;
            font-weight: bold;
        }
        .win-rate-low {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container leaderboard-container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-5 display-5 fw-bold text-dark">
                <i class="bi bi-trophy-fill text-warning"></i> Leaderboard
            </h1>

            <div class="card shadow">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col">Player</th>
                                <th scope="col" class="text-center">Matches Played</th>
                                <th scope="col" class="text-center">Won</th>
                                <th scope="col" class="text-center">Lost</th>
                                <th scope="col" class="text-center">Win Rate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="player, iter : ${players}">
                                <td class="text-center">
                                            <span class="badge rounded-pill bg-primary rank-badge"
                                                  th:text="${iter.index + 1}">1</span>
                                </td>
                                <td>
                                    <strong th:text="${player.playerName()}">Player Name</strong>
                                </td>
                                <td class="text-center" th:text="${player.matchesPlayed()}">0</td>
                                <td class="text-center text-success fw-bold" th:text="${player.matchesWon()}">0</td>
                                <td class="text-center text-danger fw-bold" th:text="${player.matchesLost()}">0</td>
                                <td class="text-center"
                                    th:text="${player.winRate()} + '%'"
                                    th:classappend="|${player.winRate() >= 60 ? 'win-rate-high' :
                                    (player.winRate() >= 40 ? 'win-rate-medium' : 'win-rate-low')}|">
                                    0%
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/home}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
