<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .btn-primary {
            background-color: #ff4444;
            border: none;
        }
        .btn-primary:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-danger text-white">
                    <h3>Leaderboard Filter</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/home/leaderboardFilter}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="top_bottom" class="form-label">Ranking</label>
                            <select id="top_bottom" name="top_bottom" class="form-select">
                                <option value="top">Top Players</option>
                                <option value="bottom">Bottom Players</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="number" class="form-label">Show</label>
                            <select id="number" name="number" class="form-select">
                                <option value="5">Top 5</option>
                                <option value="10" selected>Top 10</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="criterion" class="form-label">Sort By</label>
                            <select id="criterion" name="criterion" class="form-select">
                                <option value="wins" selected>Wins</option>
                                <option value="losses">Losses</option>
                                <option value="winRate">Win Rate</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Show Leaderboard</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
