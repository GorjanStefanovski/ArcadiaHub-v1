<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-secondary text-white">
                <div class="card-header text-center">
                    <h2>Player Profile</h2>
                </div>
                <div class="card-body text-center">
                    <h3 th:text="${username}"></h3>
                 <!--   <p class="text-muted" th:text="${player.email}"></p>-->
                    <div class="row mt-4">
                        <div class="col">
                            <h4 th:text="${matchesPlayed}">0</h4>
                            <p>Matches Played</p>
                        </div>
                        <div class="col">
                            <h4 th:text="${matchesWon}">0</h4>
                            <p>Wins</p>
                        </div>
                        <div class="col">
                            <h4 th:text="${matchesLost}">0</h4>
                            <p>Losses</p>
                        </div>
                        <div class="col">
                            <h4 th:text="${accountLevel}">0</h4>
                            <p>Account Level</p>
                        </div>
                        <div class="col">
                            <h4 th:text="${hoursPlayed}">0</h4>
                            <p>Hours played</p>
                        </div>
                        <div class="col">
                            <h4 th:text="${winRate + '%'}">0%</h4>
                            <p>Win Rate</p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>Account XP: <span th:text="${accountXP}">0</span></h5>
                        <div class="progress">
                            <div class="progress-bar bg-success"
                                 role="progressbar"
                                 th:style="'width: ' + (${accountXP} % 1000 / 10) + '%'"
                                 th:text="${accountXP % 1000 + '/1000'}">
                            </div>
                        </div>
                        <p class="mt-2">Level <strong th:text="${accountXP / 1000}"></strong></p>
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/home/welcomeUser}" class="btn btn-primary me-2">Back to Home</a>
                        <a th:href="@{/fight}" class="btn btn-danger">Find Match</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
