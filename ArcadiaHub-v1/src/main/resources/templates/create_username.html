<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Arcadia Hub - Create Username</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a0f2b 50%, #2b0f3a 100%);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 3px solid #444;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease;
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .auth-card:hover {
            border-color: #ff6b35;
        }

        .card-header {
            border-bottom: 2px solid #ff6b35;
            margin-bottom: 30px;
        }

        .card-header h3 {
            font-size: 1.2rem;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 0.7rem;
            margin-bottom: 15px;
            display: block;
            color: #00ff88;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #444;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px;
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #00ff88;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            outline: none;
        }

        .form-control::placeholder {
            color: #666;
            font-size: 0.6rem;
        }

        .btn-submit {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 15px;
            margin-top: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-submit:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
            color: #fff;
        }

        /* Ефект за грешка ако ја откоментираш подоцна */
        .alert-danger {
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
            color: #ff4757;
            font-size: 0.6rem;
            border-radius: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-card mx-auto">
        <div class="card-header text-center bg-transparent">
            <h3>IDENTIFICATION REQUIRED</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/home/createUsername">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-4">
                    <label for="username" class="form-label">ENTER CODENAME:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Ex: ShadowWalker"
                           required
                           minlength="3"
                           maxlength="20">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-submit">
                        INITIALIZE PLAYER
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
