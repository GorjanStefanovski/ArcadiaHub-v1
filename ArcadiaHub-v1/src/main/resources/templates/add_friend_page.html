<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117; /* GitHub-like dark */
            color: #c9d1d9;
            min-height: 100vh;
        }
        .card {
            background-color: red;
            border: 1px solid red;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(240, 46, 170, 0.3);
        }
        .btn-add {
            background:white;
            border: none;
            font-weight: bold;
        }
        .btn-add:hover {
            background: red;
        }
        .badge-level {
            background-color: red;
            font-size: 1rem;
        }
        .form-control {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
        }
        .form-control:focus {
            background-color: #0d1117;
            border-color: red;
            box-shadow: 0 0 0 0.25rem rgba(240, 46, 170, 0.3);
            color: #c9d1d9;
        }
        a {
            color: #f02eaa;
        }
        a:hover {
            color: #ff6bc8;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5 display-4 fw-bold" style="color: #f02eaa;">Friends List</h1>

    <!-- Add Friend Form -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #f02eaa, #ff4444);">
                    <h4>Add a Friend</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/friends/addFriend}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Friend's Username</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Enter username"
                                   required />
                        </div>

                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-add btn-lg">Add Friend</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Friends List -->
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">
                Your Friends (<span th:text="${numberOfFriends}">0</span>)
            </h2>

            <div th:if="${numberOfFriends==0}" class="text-center text-muted fs-4">
                <p>No friends yet â€” time to build your team!</p>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${#lists.isEmpty(friends)}">
                <div class="col" th:each="friend : ${friends}">
                    <div class="card h-100 shadow">
                        <div class="card-body text-center">
                            <h5 class="card-title text-white" th:text="${friend.username}">Username</h5>
                            <p class="card-text">
                                <span class="badge badge-level fs-5" th:text="'Level ' + ${friend.accountLevel}">Level 1</span>
                            </p>
                            <ul class="list-unstyled mt-3 text-muted">
                                <li><strong>Hours Played:</strong> <span class="text-white" th:text="${friend.hoursPlayed}">0</span></li>
                                <li><strong>Win Rate:</strong> <span class="text-white" th:text="${friend.winRate} + '%'">0%</span></li>
                            </ul>
                        </div>
                        <div class="card-footer text-center bg-transparent border-top">
                            <small class="text-muted">Ready for battle</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a th:href="@{/home}" class="btn btn-outline-light btn-lg px-5">Back to Home</a>
    </div>
</div>

</body>
</html>
