<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waiting for Opponent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a0f2b 50%, #2b0f3a 100%);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .waiting-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ff6b35;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }
        .btn-cancel {
            background: #ff4757;
            border: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="waiting-container">
    <h2>Waiting for Opponent...</h2>
    <div class="spinner-border text-warning mt-3 mb-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Queue position: <strong id="queue-position">Checking...</strong></p>
    <p>Time left: <strong id="time-left">60</strong>s</p>

    <a class="btn btn-cancel btn-lg px-4"
       th:href="@{/fight/lobby(gameType=${gameType})}">
        Cancel Queue
    </a>
</div>

<script th:inline="javascript">
    let pollInterval = null;
    let timeoutInterval = null;
    let timeLeft = 60;

    function checkMatch() {
        fetch('/fight/check-match')
            .then(response => response.json())
            .then(data => {
                document.getElementById('queue-position').textContent = data.position;
                if (data.matched) {
                    window.location.href = '/fight/match/' + data.matchId;
                }
            })
            .catch(error => console.error('Polling error:', error));
    }

    pollInterval = setInterval(checkMatch, 3000);
    checkMatch();

    timeoutInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('time-left').textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(pollInterval);
            clearInterval(timeoutInterval);
            document.getElementById('queue-position').textContent = 'No opponent found. Try again?';
        }
    }, 1000);
</script>
</body>
</html>
