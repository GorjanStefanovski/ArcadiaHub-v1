<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ArcadiaHub - Select Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { background: #0f0f23; color: white; font-family: 'Press Start 2P', cursive; text-align: center; padding-top: 100px; }
        .game-card { border: 3px solid #444; padding: 20px; transition: 0.3s; cursor: pointer; text-decoration: none; color: white; display: block; }
        .game-card:hover { border-color: #ff6b35; transform: scale(1.05); }
    </style>
</head>
<body>
<h1>SELECT YOUR GAME</h1>
<div class="container mt-5">
    <div class="row justify-content-center gap-4">
        <div class="col-md-4">
            <a th:href="@{/fight/lobby(gameType='default-game')}" class="game-card">
                <h3>DEFAULT</h3>
                <p>Classic Arena</p>
            </a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/fight/lobby(gameType='boxing-game')}" class="game-card">
                <h3 style="color: #ff4757;">BOXING</h3>
                <p>The Ring</p>
            </a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/fight/lobby(gameType='karate-game')}" class="game-card">
                <h3 style="color: #fde64b;">KARATE</h3>
                <p>The Streets</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
